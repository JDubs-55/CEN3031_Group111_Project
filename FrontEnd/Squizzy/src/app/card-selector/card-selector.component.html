<mat-card id="OuterCard">
    <mat-card-content>
        <div *ngFor="let card of programState.getCardList()">
            <div (click)="selectCard(card.ID)">
                <mat-card id="topCard">
                    <mat-card-content>
                        {{card.frontText}}
                    </mat-card-content>
                </mat-card>
                
                <mat-card id="bottomCard">
                    <mat-card-content >
                        {{card.backText}}
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
