<div id="cardSelector">
    <div class="card" *ngFor="let card of this.programState.getCardList()" (click)="selectCard(card)">
        <mat-card class="cardPreviewFrontText" [ngClass]="card == selectedCard ? 'selectedCardClass' : ''">
            <mat-card-content>
                {{card.frontText}}
            </mat-card-content>
        </mat-card>
        <mat-card class="cardPreviewBackText" [ngClass]="card == selectedCard ? 'selectedCardClass' : ''">
            <mat-card-content>
                {{card.backText}}
            </mat-card-content>
        </mat-card>
    </div>

</div>
<div id="bottomDiv">
    <div id="deckNameDiv">
        <mat-form-field subscriptSizing="dynamic">
            <input matInput [formControl]="deckNameControl" placeholder="Deck Name">
        </mat-form-field>
        <mat-slide-toggle [formControl]="isFavoriteControl">Is Favorite</mat-slide-toggle>
    </div>

    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Tags
                </mat-panel-title>
                <mat-panel-description>
                    Count: {{tags.length}}
                </mat-panel-description>
            </mat-expansion-panel-header>

            <div id="expansionPanelDiv">
                <div id="tagListDiv">
                    <mat-card *ngFor="let tag of tags">
                        <mat-card-content class="tagCardContent">
                            <button mat-icon-button (click)="removeTag(tag)"><mat-icon>remove</mat-icon></button>
                            {{tag}}
                        </mat-card-content>

                    </mat-card>
                </div>


                <div id="newTagDiv">
                    <button mat-icon-button (click)="addTag()"><mat-icon>add</mat-icon></button>
                    <mat-form-field subscriptSizing="dynamic">
                        <input matInput [formControl]="newTagControl" placeholder="New Tag">
                    </mat-form-field>
                </div>
            </div>


        </mat-expansion-panel>
    </mat-accordion>


    <mat-form-field subscriptSizing="dynamic">
        <input matInput [formControl]="frontTextControl" placeholder="Front Text">
    </mat-form-field>

    <mat-form-field subscriptSizing="dynamic">
        <input matInput [formControl]="backTextControl" placeholder="Back Text">
    </mat-form-field>


    <button mat-flat-button (click)="addCard()" color="primary">Add Card</button>
    <button mat-flat-button (click)="removeCard()" color="primary">Remove Card</button>
    <button mat-flat-button (click)="save()" color="primary">Save Deck</button>
    <div id="spacerDiv">

    </div>
    <button mat-flat-button (click)="newDeck()" color="primary" id="makeDeckButton">New Deck</button>
    <button mat-flat-button (click)="deleteDeck()" color="warn" id="deleteDeckButton">Delete Deck</button>

</div>
